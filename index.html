<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AdvanceCalculator</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root></app-root>
  <div>
    <div class="gridbutton" style="margin: 0.5%">
      <p id="calculationChain"></p>
      <input id="inputField">
      <button class="btn" onclick="mathPowX_2()">x
        <sup>2</sup>
      </button>
      <button class="btn" onclick="">x
        <sup>y</sup>
      </button>
      <button class="btn" onclick="mathSinX()">sin</button>
      <button class="btn" onclick="mathCosX()">cos</button>
      <button class="btn" onclick="mathTanX()">tan</button>
      <button class="btn" onclick="mathSqrtX_2()">&#8730;</button>
      <button class="btn" onclick="mathPow10_X()">10
        <sup>x</sup>
      </button>
      <button class="btn" onclick="mathLog10()">log</button>
      <button class="btn" onclick="mathLnX()">ln</button> 
      <button class="btn" onclick="mathModX_Y()">Mod</button>
      <button class="btn btn-primary" onclick="clearAll()" style="background: red">C</button>
      <button class="btn btn-primary" onclick="backSpace()" style="background: white; color: black">&#8592;</button>
      <button class="btn" onclick="mathASinX()">sin<sup>-1</sup></button>
      <button class="btn" onclick="mathACosX()">cos<sup>-1</sup></button>
      <button class="btn" onclick="mathATanX()">tan<sup>-1</sup></button>
      <button class="btn" onclick="">e<sup>x</sup></button>
      <button class="btn btn-primary" onclick="getValueOfNumber(7)">7</button>
      <button class="btn btn-primary" onclick="getValueOfNumber(8)">8</button>
      <button class="btn btn-primary" onclick="getValueOfNumber(9)">9</button>
      <button class="btn" onclick="getResultOfChain('+')">+</button>
      <button class="btn" onclick="mathPi()">&#8508;</button>
      <button class="btn btn-primary" onclick="getValueOfNumber(4)">4</button>
      <button class="btn btn-primary" onclick="getValueOfNumber(5)">5</button>
      <button class="btn btn-primary" onclick="getValueOfNumber(6)">6</button>
      <button class="btn" onclick="getResultOfChain('-')">-</button>
      <button class="btn" onclick="" style="transform: rotate(180deg);">&#8723;</button>
      <button class="btn btn-primary" onclick="getValueOfNumber(1)">1</button>
      <button class="btn btn-primary" onclick="getValueOfNumber(2)">2</button>
      <button class="btn btn-primary" onclick="getValueOfNumber(3)">3</button>
      <button class="btn" onclick="getResultOfChain('*')">x</button>   
      <button class="btn" onclick="">(</button>
      <button class="btn" onclick="">)</button>
      <button class="btn btn-primary" onclick="getValueOfNumber(0)">0</button>
      <button class="btn" onclick="">.</button>  
      <button class="btn" onclick="getResultOfChain('/')">/</button>
      <button class="btn" onclick=""><sup>1</sup>/x</button>
      <button class="btn btn-primary" onclick="equalResult()" style="background: black" id="equal">=</button>      
    </div>
  </div>
</body>
</html>
